<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the US</title>
    <link href="./pages/index.css" rel="stylesheet" type="text/css"/>
</head>

<body class="page">
    <div class="page__content">
        <header class="header">
            <img 
            src="./images/Vector.svg" 
            alt="Around the U.S. Logo" 
            class="header__image"/>
        </header>

        <main class="content">
            <section class="profile page__section">
                <img 
                src="./images/jacques-cousteau.jpg" 
                alt="Avatar" 
                class="profile__image"/>
                <div class="profile__info">
                    <h1 class="profile__title">Jacques Cousteau</h1>
                    <button
                      class="profile__edit-button"
                      id="profile-edit-button"
                      type="button"
                    ></button>
                    <p class="profile__description">Explorer</p>
                  </div>
                  <button class="profile__add-button" type="button"></button>
                </section>
                <section class="cards page__section">
                  <ul class="cards__list"></ul>
                </section>
              </main>
              <footer class="footer page__section">
                <p class="footer__copyright">2020 Around the US</p>
              </footer>
            </div>
            <!-- edit modal -->
            <div class="modal" id="edit-modal">
              <div class="modal__container">
                <button
                  class="modal__close"
                  type="button"
                  id="profile-modal-close"></button>
                <h3 class="modal__heading">Edit Profile</h3>
                <form class="modal__form" id="edit-profile-form">
                  <label class="modal__label">
                    <input
                      class="modal__input modal__input_type_name"
                      type="text"
                      name="title"
                      id="owner-name"
                      placeholder="Title"
                      maxlength="40"
                      minlength="2"
                      required/>
                    <span class="modal__error" id="owner-name-error"></span>
                  </label>
                  <label class="modal__label">
                    <input
                      class="modal__input modal__input_type_description"
                      type="text"
                      name="description"
                      id="owner-description"
                      placeholder="Description"
                      required/>
                    <span class="modal__error" id="owner-description-error"></span>
                  </label>
                  <button class="button modal__button" type="submit">Save</button>
                </form>
              </div>
            </div>
            <!-- Add Card Modal  -->
            <div class="modal" id="add-card-modal">
              <div class="modal__container">
                <button class="modal__close" type="button"></button>
                <h3 class="modal__heading">New Place</h3>
                <form class="modal__form" id="add-card-form">
                  <label class="modal__label">
                    <input
                      class="modal__input modal__input_type_title"
                      type="text"
                      name="title"
                      placeholder="Title"
                      required
                      id="image-title"/>
                    <span class="modal__error" id="image-title-error"></span>
                  </label>
                  <label class="modal__label">
                    <input
                      class="modal__input modal__input_type_url"
                      type="url"
                      name="URL"
                      placeholder="Image URL"
                      required
                      id="image-url"/>
                    <span class="modal__error" id="image-url-error"></span>
                  </label>
                  <button class="button modal__button" type="submit">Save</button>
                </form>
              </div>
            </div>
            <!-- image modal -->
            <div class="modal" id="image-modal">
              <div class="modal__preview-container">
                <button
                  class="modal__close"
                  id="preview-modal-close"
                  type="button"></button>
                <img class="modal__preview-image" src="#" alt=" "/>
                <p class="modal__preview-title"></p>
              </div>
            </div>
            <!-- Template -->
            <template id="card-template">
              <li class="card">
                <img src="" class="card__image" alt=" " />
                <div class="card__description">
                  <h2 class="card__title"></h2>
                  <button class="card__like-button" type="button"></button>
                </div>
                <button class="card__delete-button" type="button"></button>
              </li>
            </template>
            <script src="./scripts/index.js" defer></script>
            <script src="./scripts/validation.js" defer></script>
          </body>
        </html>
