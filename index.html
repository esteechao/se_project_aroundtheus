<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the US</title>
    <link href="./pages/index.css" rel="stylesheet" />
</head>

<body class="page">
    <div class="page__content">
        <header class="header">
            <img 
            src="./images/Vector.svg" 
            alt="Around the U.S. Logo" 
            class="header__image"/>
        </header>

        <main class="content">
            <section class="profile page__section">
                <img 
                src="./images/jacques-cousteau.jpg" 
                alt="Avatar" 
                class="profile__image"/>

                <div class="profile__info">
                    <h1 class="profile__title">Jacque Cousteau</h1>
                    <button class="profile__edit-button" id="profile-edit-button" type="button"></button>
                    <p class="profile__description">Explorer</p>
                </div>
            <button class="profile__add-button" type="button"></button>
        </section> 
        <section class="cards page__section">
            <ul class="cards__list"></ul>
        </section>  
        </main>
        </div>
        <footer class="footer page__section">
            <p class="footer__label">Â© 2022 Around the U.S.</p>
        </footer>
        <div class="modal" id="profile-edit-modal">
            <div class="modal__container">
            <button class="modal__close"
                    id="profile-close-modal"
                    type="button"
                    ></button>
                <h2 class="modal__heading">Edit Profile</h2>
                <form class="modal__form">
                    <input
                    class="modal__input"
                    name="title"
                    id="profile-title-input"
                    placeholder="Name"
                    type="text"
                    required
                />
                <input
                class="modal__input"
                name="description"
                id="profile-description-input"
                placeholder="Description"
                type="text"
                required
                />
                <button class="modal__button" type="submit">Save</button>
            </form>
        </div>
    </div>

    <template id="card-template">
        <li class="card">
            <img class="card__image" alt="" src=""/>
        <div class="card__description">
            <h2 class="card__title"></h2>
            <button class="card__like-button" type="button"></button>
        </div>
        </li>
    </template>
<script src="./scripts/index.js"></script>
</body>
</html>
