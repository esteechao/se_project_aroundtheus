<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0
    name="viewport"
    />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around the US</title>
    <link href="./pages/index.css" rel="stylesheet" />
</head>
<body class="page">
    <div class="page__content">
        <header class="header page__section">
            <img src="./images/Vector.svg" alt="Around the U.S. Logo"/>
        </header>
        <main class="content">
            <section class="profile page__section">
                <img src="./images/jacques-cousteau.jpg" alt="Avatar" class="profile__image"/>
                <div class="profile__info">
                    <h1 class="profile__title">Jacque Cousteau</h1>
                    <button class="profile__edit-button"></button>
                    <p class="profile__description">Explorer</p>
                </div>
            <button class="profile__add-button"></button>
        </section> 
        <section class="cards page__section">
            <ul class="card__list">
                <li class="card">
                    <img class="card__image" src="./images/yosemite.jpg" alt="Yosemite Valley"/>
                    <div class="card__description">
                        <h2 class="card__title">Yosemite Valley</h2>
                        <button class="card__like-button"></button>
                    </div>
                </li>
                <li class="card">
                <img src="./images/lake-louise.jpg"alt="Lake Louise"class="card__image"/>
                <div class="card__description">
                    <h2 class="card__title">Lake Louise</h2>
                    <button class="card__like-button" type="button"></button>
                </div>
            </li>
            <li class="card">
                <img src="./images/bald-mountains.jpg" alt="Bald Mountains"class="card__image"/>
            <div class="card__description">
                <h2 class="card__title">Bald Mountains</h2>
                <button class="card__like-button" type="button"></button>
            </div>
            </li>
            <li class="card">
                <img src="./images/latemar.jpg" alt="Latemar"class="card__image"/>
            <div class="card__description">
                <h2 class="card__title">Latemar</h2>
                <button class="card__like-button" type="button"></button>
            </div>
            </li>
            <li class="card">
                <img class="card__image"alt="Vanoise National Park"src="./images/vanoise.jpg"/>
            <div class="card__description">
                <h2 class="card__title">Vanoise National Park</h2>
                <button class="card__like-button" type="button"></button>
            </div>   
            </li>
            <li class="card">
                <img class="card__image"alt="Lago di Braies"src="./images/lago.jpg"/>
            <div class="card__description">
                <h2 class="card__title">Lago di Braies</h2>
                <button class="card__like-button" type="button"></button>
            </div>
            </li>
            </ul>
        </section>
        </main>
        <footer class="footer page__section">
            <p class="footer__label">Â© 2023 Around the World U.S.</p>
        </footer>
    </div>
</body>
</html>
